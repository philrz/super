script: |
  super compile -C 'values CASE this WHEN 42 THEN 100 WHEN 53 THEN 200 ELSE 300 END'
  super compile -C -dag 'values CASE this WHEN 42 THEN 100 WHEN 53 THEN 200 ELSE 300 END'

outputs:
  - name: stdout
    data: |
      values case this when 42 then 100 when 53 then 200 else 300 end
      null
      | values (this==42) ? 100 : (this==53) ? 200 : 300
      | output main
