script: |
  super compile -C -dag 'fork ( output foo ) ( pass )'
  echo '// ==='
  super compile -C -dag 'switch this case "foo" ( output foo ) case "bar" ( pass )'

outputs:
  - name: stdout
    data: |
      null
      | fork
        (
          output foo
        )
        (
          pass
          | output main
        )
      // ===
      null
      | switch this
        case "foo" (
          output foo
        )
        case "bar" (
          pass
          | output main
        )
