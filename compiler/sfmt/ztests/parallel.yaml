script: |
  super compile -dag -C 'from /dev/null | ?foo | fork ( count() by x:=this["@foo"] ) ( sum(x) ) ( put a:=b*c ) | cut cake | sort -r x'

outputs:
  - name: stdout
    data: |
      file /dev/null
      | where search("foo")
      | fork
        (
          aggregate
              count:=count() by x:=this["@foo"]
        )
        (
          aggregate
              sum:=sum(x)
          | values sum
        )
        (
          put a:=b*c
        )
      | cut cake:=cake
      | sort x desc nulls last
      | output main
