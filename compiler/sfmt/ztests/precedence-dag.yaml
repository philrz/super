# Because of the pain of editing the output of this file, more exhaustive 
# testing is done in precedence.yaml which is okay because it uses mostly the 
# same code path.
script: |
  while read -r line; do
    super compile -C -dag -dynamic "$line"
  done < inputs.spq

inputs:
  - name: inputs.spq
    data: |
      values (10+2)/8
      from f | where (y==2 or x==4) and z==5
      from f | where !(ts<=2)

outputs:
  -  name: stdout
     data: |
        null
        | values (10+2)/8
        | output main
        file f
        | where (y==2 or x==4) and z==5
        | output main
        file f
        | where !(ts<=2)
        | output main
