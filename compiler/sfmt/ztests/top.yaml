script: |
  super compile -C 'top'
  echo ===
  super compile -C -dag 'top'
  echo ===
  super compile -C 'from f | top -r 10 a, b desc, c nulls first'
  echo ===
  super compile -C -dag -dynamic 'from f | top -r 10 a, b desc, c nulls first'

outputs:
  - name: stdout
    data: |
      top
      ===
      null
      | top 1
      | output main
      ===
      from f
      | top -r 10 a, b desc, c nulls first
      ===
      file f
      | top 10 a desc nulls last, b asc nulls last, c desc nulls first
      | output main
