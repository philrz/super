script: |
  ! super compile -dag 'count() by this[a] := key' in.sup
  ! super compile -dag 'this[a] := count() by key' in.sup
  ! super compile -dag 'this[a] := count()' in.sup

inputs:
  - name: in.sup
    data: |
      {a:0,key:0}

outputs:
  - name: stderr
    data: |
      output field must be static at line 1, column 12:
      count() by this[a] := key
                 ~~~~~~~
      output field must be static at line 1, column 1:
      this[a] := count() by key
      ~~~~~~~
      aggregate output field must be static at line 1, column 1:
      this[a] := count()
      ~~~~~~~
