script: |
  export SUPER_DB=test
  super db init -q
  super db create -q test
  super db compile -dag -C 'const POOL = "test" from eval(POOL)' | sed -e "s/[a-zA-Z0-9]\{27\}/XXX/"
  echo "==="
  super compile -dag -C 'const FILE = "A.sup" from eval(FILE)'
  echo "==="
  super db compile -dag -C 'const URL = "http://brimdata.io" get eval(URL)'
  ! super db compile -dag -C 'const POOL = 3.14 from eval(POOL)'
  ! super db compile -dag -C 'const FILE = 127.0.0.1 file eval(FILE)'
  ! super db compile -dag -C 'const URL = true get eval(URL)'

outputs:
  - name: stdout
    data: |
      (
        const POOL = "test"
        
        pool XXX
        | output main
      )
      ===
      (
        const FILE = "A.sup"
        
        file A.sup
        | output main
      )
      ===
      (
        const URL = "http://brimdata.io"
        
        get http://brimdata.io
        | output main
      )
  - name: stderr
    data: |
      from expression requires a string but encountered 3.14 at line 1, column 29:
      const POOL = 3.14 from eval(POOL)
                                  ~~~~
      from expression requires a string but encountered 127.0.0.1 at line 1, column 34:
      const FILE = 127.0.0.1 file eval(FILE)
                                       ~~~~
      from expression requires a string but encountered true at line 1, column 27:
      const URL = true get eval(URL)
                                ~~~
