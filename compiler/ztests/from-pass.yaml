script: super -z -I join.zed left.jsup

inputs:
  - name: join.zed
    data: |
      from (
        pass
        file right.jsup
      ) | inner join on x=y matched:=true
  - name: left.jsup
    data: |
      {x:1,s:"one"}
      {x:2,s:"two"}
      {x:3,s:"three"}
  - name: right.jsup
    data: |
      {y:2,y:"y-two"}

outputs:
  - name: stdout
    data: |
      {x:2,s:"two",matched:true}
