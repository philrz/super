script: |
  super compile -C -dag 'head 1'
  echo ===
  super compile -C -dag 'const x=1 head x + 1'
  ! super compile -C -dag 'head 1.'
  ! super compile -C -dag 'head "1"'
  ! super compile -C -dag 'head x'

outputs:
  - name: stdout
    data: |
      null
      | head 1
      | output main
      ===
      null
      | head 2
      | output main
  - name: stderr
    data: |
      expected integer at line 1, column 6:
      head 1.
           ~~
      expected integer at line 1, column 6:
      head "1"
           ~~~
      expected integer at line 1, column 6:
      head x
           ~
      "x" no such field at line 1, column 6:
      head x
           ~
