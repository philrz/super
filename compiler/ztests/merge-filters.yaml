script: |
  super compile -C -O 'from /dev/null | where a | where b'
  echo ===
  super compile -C -O -dynamic 'fork ( from /dev/null | where b | where c ) ( from /dev/zero | where e | where f ) | where g'
  echo ===
  super compile -C -O 'unnest [a] into ( where b | where c )'
  echo ===
  super compile -C -O 'fork ( where a | where b ) ( where c | where d  )'

outputs:
  - name: stdout
    data: |
      file /dev/null filter (a and b)
      | output main
      ===
      fork
        (
          file /dev/null unordered filter (b and c and g)
        )
        (
          file /dev/zero unordered filter (e and f and g)
        )
      | output main
      ===
      null
      | unnest [a] into (
        where b and c
      )
      | output main
      ===
      null
      | fork
        (
          where a and b
          | output main
        )
        (
          where c and d
          | output main
        )
