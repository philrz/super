script: |
  super compile -C -O 'yield {a:1} | yield a, {b:a}'
  echo ===
  super compile -C -O 'yield {a,b} | summarize count(a) by b'
  echo ===
  super compile -C -O 'yield {...a} | yield {...b.c} | yield d, {e}'
  echo ===
  super compile -C -O 'yield {a:{b:1}} | yield {a:{...a,c:2}} | yield {a:{...a,d:3}}'
  echo ===
  super compile -C -O '{...a,...b} | yield {c}'
  echo ===
  super compile -C -O '{a,...b} | yield {a}'

outputs:
  - name: stdout
    data: |
      null
      | yield 1, {b:1}
      | output main
      ===
      null
      | summarize
          count:=count(a) by b:=b
      | output main
      ===
      null
      | yield a.b.c.d, {e:a.b.c.e}
      | output main
      ===
      null
      | yield {a:{b:1,c:2,d:3}}
      | output main
      ===
      null
      | yield {...a,...b}
      | yield {c:c}
      | output main
      ===
      null
      | yield {a:a,...b}
      | yield {a:a}
      | output main
