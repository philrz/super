script: |
  ! super -c 'pragma doesnotexist = 0 values null'
  echo // === >&2
  ! super -c 'pragma index_base = 0 pragma index_base = 1 values null'
  echo // === >&2
  ! super -c 'pragma index_base = "foo" values null'
  echo // === >&2
  ! super -c 'pragma index_base = -1 values null'

