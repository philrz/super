script: |
  super compile -C -dag 'values CAST(this AS int64)'
  echo // ===
  super compile -C -dag 'values CAST(this AS DATE)'
  echo // ===
  super compile -C -dag 'values CAST(this AS DOESNOTEXIST)'
  echo // ===
  super compile -C 'values CAST(this AS date)'

outputs:
  - name: stdout
    data: |
      null
      | values cast(this, <int64>)
      | output main
      // ===
      null
      | values bucket(cast(this, <time>), 1d)
      | output main
      // ===
      null
      | values cast(this, typename("DOESNOTEXIST"))
      | output main
      // ===
      values CAST(this AS date)
