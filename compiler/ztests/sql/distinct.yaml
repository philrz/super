script: |
  super -s -c 'select distinct case when has(d) then {a,c,d} else {a,c} end as x from "d.json" | values x | sort this'
  echo ===
  super -s -c 'select distinct a,c from "d.json" | sort this'

inputs:
  - name: d.json
    data: |
      {"a":11,"c":1}
      {"a":12,"c":2}
      {"a":12,"c":2}
      {"a":13,"c":3}
      {"a":11,"c":1,"d":0}
      {"a":11,"c":1}

outputs:
  - name: stdout
    data: |
      {a:11,c:1}
      {a:12,c:2}
      {a:13,c:3}
      {a:11,c:1,d:0}
      ===
      {a:11,c:1}
      {a:12,c:2}
      {a:13,c:3}
