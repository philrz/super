script: |
  ! super -s -c "select c+a,collect(c) from a.sup group by a+c" >& err1
  super -s -c "select c+a,collect(c) from a.sup group by c+a | sort this"
  echo ===
  super -s -c "select c+a as d,collect(c) from a.sup group by c+a | sort this"
  echo ===
  super -s -c "select c+a as d,collect(c) from a.sup group by d | sort this"

inputs:
  - name: a.sup
    data: |
      {a:11,c:1}
      {a:12,c:2}
      {a:13,c:1}
      {a:14,c:2}

outputs:
  - name: stdout
    data: |
      {"c+a":12,collect:[1]}
      {"c+a":14,collect:[2,1]}
      {"c+a":16,collect:[2]}
      ===
      {d:12,collect:[1]}
      {d:14,collect:[2,1]}
      {d:16,collect:[2]}
      ===
      {d:12,collect:[1]}
      {d:14,collect:[2,1]}
      {d:16,collect:[2]}
  - name: err1
    data: |
      column "c" must appear in GROUP BY clause at line 1, column 8:
      select c+a,collect(c) from a.sup group by a+c
             ~
      column "a" must appear in GROUP BY clause at line 1, column 10:
      select c+a,collect(c) from a.sup group by a+c
               ~
