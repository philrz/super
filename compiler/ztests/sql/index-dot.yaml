
script: |
  super -s -c "select val[1].r r from demo.json where kind='list'"

inputs:
  - name: demo.json
    data: |
      {"kind":"number","val":1}
      {"kind":"number","val":2}
      {"kind":"complex","val":{"r":3,"i":4}}
      {"kind":"list","val":[5,{"r":6,"c":7}]}

outputs:
  - name: stdout
    data: |
      {r:6}
