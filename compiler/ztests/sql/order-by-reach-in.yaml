spq: |
  select a
  from (values (1,2),(1,3),(2,3)) T(a,b)
  group by a
  order by sum(b)

output: |
  {a:2}
  {a:1}

---

spq: |
  select a+b as c
  from (values (1,2),(1,3),(2,3)) T(a,b)
  group by a+b
  order by a+b

output: |
  {c:3}
  {c:4}
  {c:5}

