script: |
  super -z -c 'select * from "a.sup"'
  echo ===
  super -z -c 'select *,c+a as x from "a.sup"'

inputs:
  - name: a.sup
    data: |
      {c:1,a:11}
      {c:2,a:12}
      {c:3,a:13}
      {c:4,a:14}

outputs:
  - name: stdout
    data: |
      {c:1,a:11}
      {c:2,a:12}
      {c:3,a:13}
      {c:4,a:14}
      ===
      {c:1,a:11,x:12}
      {c:2,a:12,x:14}
      {c:3,a:13,x:16}
      {c:4,a:14,x:18}
