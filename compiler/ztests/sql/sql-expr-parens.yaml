script: |
  super -s -c "(select 1)"
  echo ===
  super -s -c "(select 1 as x) union all select 2 as y | sort this"
  echo ===
  super -f parquet -o a.parquet -c 'values {a:1},{a:2}'
  super -s -c "(select 1 as x) union all (select * from a.parquet) | sort this"
  echo ===
  super -s -c "(select * from (from a.parquet)) union all (select 1 as x) | sort this"

outputs:
  - name: stdout
    data: |
      {"1":1}
      ===
      {x:1}
      {x:2}
      ===
      {x:1}
      {x:1}
      {x:2}
      ===
      {a:1}
      {a:1}
      {a:2}
