script: |
  ! super -c 'select 1 x union all select 1 x, 1 y'
  echo // === >&2
  ! super -dynamic -c 'select * from a.sup union all select * from a.sup'

inputs:
  - name: a.sup
    data: |
      {x:1}

outputs:
  - name: stderr
    data: |
      set operations can only be applied to sources with the same number of columns at line 1, column 1:
      select 1 x union all select 1 x, 1 y
      ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
      // ===
      the all-columns (*) pattern cannot be used for dynamic inputs at line 1, column 8:
      select * from a.sup union all select * from a.sup
             ~
      the all-columns (*) pattern cannot be used for dynamic inputs at line 1, column 38:
      select * from a.sup union all select * from a.sup
                                           ~
