script: |
  super compile -C -dag 'tail 1'
  echo ===
  super compile -C -dag 'const x=1 tail x + 1'
  ! super compile -C -dag 'tail 1.'
  ! super compile -C -dag 'tail "1"'
  ! super compile -C -dag 'tail x'

outputs:
  - name: stdout
    data: |
      null
      | tail 1
      | output main
      ===
      null
      | tail 2
      | output main
  - name: stderr
    data: |
      expected integer at line 1, column 6:
      tail 1.
           ~~
      expected integer at line 1, column 6:
      tail "1"
           ~~~
      expected integer at line 1, column 6:
      tail x
           ~
      no such field "x" at line 1, column 6:
      tail x
           ~
