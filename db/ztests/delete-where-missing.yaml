script: |
  export SUPER_DB=test
  super db init -q
  super db create -use -q test
  super db load -q in.sup
  ! super db delete -q -where 'uid==C3UeSqaSOFRReHD68'
  super db -s -c 'from test | count:=count()'
  super db delete -q -where 'uid=="C3UeSqaSOFRReHD68"'
  super db -s -c 'from test | count:=count()'

inputs:
  - name: in.sup
    data: |
      {ts:0,uid:"C3UeSqaSOFRReHD68"}
      {ts:1,uid:null::string}
      {ts:2}

outputs:
  - name: stdout
    data: |
      {count:3}
      {count:2}
  - name: stderr
    data: |
      empty transaction
