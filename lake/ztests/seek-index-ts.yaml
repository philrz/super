      // from asc | ts == 2020-04-21T23:59:26.06326664Z
      {ts:2020-04-21T23:59:26.06326664Z,s:"potbellied-Dedanim",v:230}
      // from asc | ts == 2020-04-21T23:59:26.06326664Z or foo == 'bar'
