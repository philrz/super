script: |
  export SUPER_DB_LAKE=test
  super db init -q
  super db create -use -q POOL
  super db load -q in.sup
  id=$(super db -f text -c 'from POOL@main:objects | yield ksuid(id)')
  super db vector add -q $id
  super db -S -c 'from POOL@main:vectors | drop id'
  echo ===
  super db vector delete -q $id
  super db -S -c 'from POOL@main:vectors | drop id'
  echo ===

inputs:
  - name: in.sup
    data: |
      {x:1}
      {s:"hello",a:[1,2,3]}
      {s:"world",a:[3,4,5]}
      {x:2}
      {x:3,y:4}

outputs:
  - name: stdout
    data: |
      {
          min: null,
          max: null,
          count: 5 (uint64),
          size: 72
      }
      ===
      ===
