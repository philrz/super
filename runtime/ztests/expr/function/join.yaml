spq: |
  values join(this, "->")

vector: true

input: |
  ["foo","bar","baz"]
  ["foo"]
  null::[string]
  []::[string]
  [""]
  "not an array"


output: |
  "foo->bar->baz"
  "foo"
  null::string
  ""
  ""
  error({message:"join: array of string arg required",on:"not an array"})

---

# Single arg
spq: |
  join(this)

vector: true

input: |
  ["f",".bar.com"]

output: |
  "f.bar.com"

---

# Bad separator arg
spq: join(["foo","bar"], 1)

vector: true

output: |
  error({message:"join: separator must be string",on:1})
