spq: |
  values [1 in this, 9 in this, null in this]

vector: true

input: |
  1
  {a:1}
  {c0:null,c1:9}
  [0,1,2]
  [0,null,1]
  |[0,1,2]|
  |{1:null}|
  |{null:1}|
  1::(int64|string)
  {a:[0,1]::[int64|string]}
  [error(0),error(1)]
  error(0)

output: |
  [true,false,null::bool]
  [true,false,null::bool]
  [null::bool,true,null::bool]
  [true,false,null::bool]
  [true,null::bool,null::bool]
  [true,false,null::bool]
  [true,null::bool,null::bool]
  [true,null::bool,null::bool]
  [true,false,null::bool]
  [true,false,null::bool]
  [true,false,null::bool]
  [error(0),error(0),null]::[bool|error(int64)]

---

# Test in expressions on a map constant.
spq: |
  const m = |{"a":1,"b":2}|
  values {b1: x in m,b2: "a" in a}

vector: true

input: |
  {x:"a"}
  {x:1}
  {x:10}
  {y:1}
  {a:|{"a":"hello"}|}

output: |
  {b1:true,b2:error("missing")}
  {b1:true,b2:error("missing")}
  {b1:false,b2:error("missing")}
  {b1:error("missing"),b2:error("missing")}
  {b1:error("missing"),b2:true}
