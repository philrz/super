script: |
  echo === hash join
  super -dynamic -s -c 'left join (from C.sup) on left.a=right.a | values {...left,hit:right.sc} | sort' A.sup
  echo === nested loop join
  super -dynamic -s -c 'left join (from C.sup) on left.a<right.a | values {...left,hit:right.sc} | sort' A.sup

vector: true

inputs:
  - name: A.sup
    data: |
      {a:10::int32,sa:"a0"}
      {a:20::int32,sa:"a1"}
      {a:30::int32,sa:"a2"}
      {a:40::int32,sa:"a3"}
  - name: C.sup
    data: |
      {c:20::int32,sc:"b20"}
      {c:20::int32,sc:"b20v2"}
      {c:40::int32,sc:"b40"}
      {c:40::int32,sc:"b40v2"}
      {c:60::int32,sc:"b60"}

outputs:
  - name: stdout
    data: |
      === hash join
      {a:10::int32,sa:"a0",hit:error("missing")}
      {a:20::int32,sa:"a1",hit:error("missing")}
      {a:30::int32,sa:"a2",hit:error("missing")}
      {a:40::int32,sa:"a3",hit:error("missing")}
      === nested loop join
      {a:10::int32,sa:"a0",hit:error("missing")}
      {a:20::int32,sa:"a1",hit:error("missing")}
      {a:30::int32,sa:"a2",hit:error("missing")}
      {a:40::int32,sa:"a3",hit:error("missing")}
