script: |
  ! super -s -c 'join on left.a=right.b' A.sup

inputs:
  - name: A.sup
    data: |
      {a:1::int32}
      {a:2::int32}
      {a:3::int32}

outputs:
  - name: stderr
    data: |
      join without subquery requires two pipe parents at line 1, column 1:
      join on left.a=right.b
      ~~~~~~~~~~~~~~~~~~~~~~
