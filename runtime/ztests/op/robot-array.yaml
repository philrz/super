script: |
  super -s -c 'from which.sup | values "a"||val::string||".sup","a"||(val+1)::string||".sup" | select s from f"{this}"'

vector: true

inputs:
  - name: which.sup
    data: |
      {val:1}
      {val:2}
  - name: a1.sup
    data: |
      {s:"hello"}
  - name: a2.sup
    data: |
      {s:"world"}
  - name: a3.sup
    data: |
      {s:"goodbye"}

outputs:
  - name: stdout
    data: |
      {s:"hello"}
      {s:"world"}
      {s:"world"}
      {s:"goodbye"}
