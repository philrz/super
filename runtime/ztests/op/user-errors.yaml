script: |
  ! super compile -dag -I error-duplicate-parameters.spq
  ! super compile -dag -I error-const-lhs.spq

vector: true

inputs:
  - name: error-duplicate-parameters.spq
    data: |
      op test a, a: (
        pass
      )
      test "a", "b"
  - name: error-const-lhs.spq
    data: |
      op test a: (
        a := a
      )
      test "a"

outputs:
  - name: stderr
    data: |
      duplicate parameter "a" in error-duplicate-parameters.spq at line 1, column 12:
      op test a, a: (
                 ~
      no such user operator: "test" in error-duplicate-parameters.spq at line 4, column 1:
      test "a", "b"
      ~~~~~~~~~~~~~
      illegal left-hand side of assignment in error-const-lhs.spq at line 2, column 3:
        a := a
        ~~~~~~
