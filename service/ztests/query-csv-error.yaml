script: |
  source service.sh
  super db create -q test
  super db load -q -use test in.sup
  ! super db query -f csv "from test"

inputs:
  - name: service.sh
    source: service.sh
  - name: in.sup
    data: |
      {a:"hello"}
      {b:123}

outputs:
  - name: stdout
    data: |
      a
      hello
  - name: stderr
    data: |
      CSV output requires uniform records but multiple types encountered (consider 'fuse')
