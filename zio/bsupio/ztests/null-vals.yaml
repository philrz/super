# do a round-trip into serialized BSON to make sure top-level nulls encoded properly

script: super - | super -s -

inputs:
  - name: stdin
    data: &stdin |
      null(int64)
      null
      null({s:string})
      null([uint8])
      null({})
      null(bytes)

outputs:
  - name: stdout
    data: *stdin
